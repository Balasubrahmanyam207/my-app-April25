<p>employees data</p>

<!-- <button class="btn">Add hike</button> -->

<button (click)="packageHighToLow()" class="btn btn-primary">package: High to low</button><br>

<select [(ngModel)]="role" (change)="roleFilter()">

    <option value="UIDeveloper">UI Developer</option>
    <option value="Software Developer">Software Developer</option>
    <option value="Data engineer">Data engineer</option>
    <option value="Testing Engineer">Testing Engineer</option>


</select>
<input type="text" placeholder="Enter text to search" [(ngModel)]="term" (keyup)="search()">



<table class="table table-dark">
    <thead>
        <tr>
            <th> Name</th>
            <th>Experience</th>
            <th> package</th>
            <th> Role</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees;let i=index">
            <td>{{i+1}}</td>
          <td>{{employee.name}} </td>
          <td>{{ employee.experience}}</td>
          <td>{{ employee.package}}</td>
          <td>{{ employee.role}}</td>
          <td><button class="btn btn-danger" (click)="delete(i)">Delete</button></td>
        </tr>
    </tbody>
</table>
